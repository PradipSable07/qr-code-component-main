<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'Outfit': ['Outfit', sans - serif],

          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class=" bg-gray-300 h-screen flex items-center justify-center  font-Outfit">

  <main class=" flex flex-col w-80 h-[31.25rem] m-10 sm:m-10 rounded-[10px] bg-white items-center">
    <img class="w-72 m-4 rounded-[10px] " src="./images/image-qr-code.png" alt="image-qr-code">
    <h1 class="pt-4 text-[20px] font-bold text-[#1F3251] text-center	">Improve your front-end <br> skills by building
      projects</h1>

    <p class="p-4 text-[15px] font-normal text-[#7B879D] text-center	">Scan the QR code to visit Frontend Mentor and
      take your coding skills to the next level</p>

      <footer class=" text-sm m-5 text-center ">
        <p>Challenge by <a class="text-blue-600" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
            Mentor</a>.
          Coded by <a class="text-blue-600" href="https://www.pradipss.tech/">PRADIP SABLE</a>.</p>
        <footer />
  </main>
</body>

</html>
